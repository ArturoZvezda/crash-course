{% extends 'accounts/base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<h1 class="my-4">Edit Profile</h1>
<form method="POST" class="row g-3">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" id="name" value="{{ profile.name }}" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" value="{{ profile.email }}" class="form-control" required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-success">Edit</button>
            <a href="{% url 'profile_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
{% endblock %}
